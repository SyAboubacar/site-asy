title: Page d'acceuil
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/site-asy" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Aboubacar Sy # add your name
author-img: page-daccueil.jpg # add your photo
about-author: Bienvenue sur la page web qui m'ait dédié, et qui regroupe l'ensemble des projets que j'ai réalisé, dans le cadre de ma scolarité mais également dans mon cadre personnel. L'ensemble des projets on été réalisé en collaboration avec des collègues. Je suis actuellement étudiant en informatique, en master '...' à l'université Paris-Saclay.
social-github: SyAboubacar # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier


# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
